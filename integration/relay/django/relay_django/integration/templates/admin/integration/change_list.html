{% extends "admin/change_list.html" %}
{% load static %}
{% block extrahead %}
{{ block.super }}
<script src="{% static "admin/js/vendor/jquery/jquery.min.js" %}"></script>
<script>
  $(document).ready(function(){
    var relayapp_url = window.location.protocol + '//' + window.location.host
    document.body.innerHTML = document.body.innerHTML.replace(/%RELAYAPP_URL%/g, relayapp_url);
  });
</script>
{% endblock %}
