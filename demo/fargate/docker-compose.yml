version: '3' 

services:
  tomcat:
    image: sample/tomcat8
    build:
      context: .
    container_name: tomcat_sample
    environment:
      CONTRAST__SERVER__NAME: Docker
      CONTRAST__APPLICATION__NAME: Tomcat_Sample
      CONTRAST__AGENT__LOGGER__STDOUT: 'true'
      CONTRAST__AGENT__LOGGER__LEVEL: DEBUG
    ports:
      - "8080:8080"

