apiVersion: v1
kind: PersistentVolume
metadata:
  name: agents-pv
spec:
  capacity:
    storage: 4Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: hostpath
  hostPath:
    path: /tmp/k8s/data/agents
    type: DirectoryOrCreate

